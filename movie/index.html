	function frmValidate(){

		var msgBox= document.getElementById("divMessage");
		
		msgBox.innerHTML="";


		 if(name.value==""){
		//update the error message, highlight colour and Boolean value to prevent submission of form 
		msgBox.innerHTML += "Name cannot be empty";
		name.setAttribute("class","error");
		success = false;

			msgBox.innerHTML += "<br>" + "Director cannot be empty";

			success = false;
		 }

		 if(boxOffice.value=="" || isNaN(boxOffice.value)){

			msgBox.innerHTML += "<br>" + "Please enter a valid number for Box Office";
			boxOffice.setAttribute("class","error");
			success = false;
		 }

			//update the error message, highlight colour and Boolean value to prevent submission of form 
			msgBox.innerHTML += "<br>" + "Description cannot be empty";
			description.setAttribute("id","txtDescriptionEmpty");
			success = false;
		 }
